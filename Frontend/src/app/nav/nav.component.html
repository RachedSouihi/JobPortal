<div #nav>
    <nav>
        <div class="nav-top">
            <div>
                <h3 class="nav-job-portal">JobPortal</h3>
            </div>

            <div>


            </div>

            <div>
                <div class="user-location">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-geo-alt-fill"
                        viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                    </svg>

                    <span>Capital city</span>

                </div>
                <div class="pic-notif-setting">
                    <div class="setting" (click)="setShowSetting()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-gear-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                        </svg>
                        <div *ngIf="showSetting">
                            
                                <span>Profile setting</span>
                                @if(userData.hiring_manager){
                                    <span (click)="viewPostedJobOffers()">View Posted Job offers</span>
                                    <span (click)="viewApplicationsHistory()">View application history</span>
                                }@else {
                                    <span (click)="viewSubmittedCandidacy()">View submitted candidacy</span>

                                    
                                }

                                <span (click)="logout()">Log out</span>
                        </div>
                    </div>


                    <button class="btn text-white" style="position: relative;" (click)="setShowNotif()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bell-fill"
                            viewBox="0 0 16 16">

                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />

                        </svg>
                        <span class="position-absolute top-0 start-96 translate-middle badge rounded-pill bg-info">
                            {{notifNbr}}
                            <span class="visually-hidden">unread messages</span>
                        </span>

                    </button>

                    <div class="d-flex flex-column p-3"  style="
                    position: absolute;
                    right: 0;
                    top: 100%;
                    max-height: 500px;
                    overflow: auto;
                    width: 300px;
                    z-index: 1;
                    box-shadow: 0 0 5px 1px #ccc;
                    border-radius: 10px;
                    
                    color: #000;
                    
                    background: #ffff;
                    " *ngIf="showNotif">
                        @for(notification of notifications; track notification){
                            <div style="width: 100%;" class="notification py-2 px-1">
                                {{notification}}
                                
                            </div>
                            <hr style="color: #000;">

                        }


                    </div>

                </div>


            </div>
        </div>

        <hr />
        <div class="row nav-bottom">
            <div class="search-job col-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>

                <input class="form-control mx-2" type="text" placeholder="Search job"
                    (input)="updateJobFilterService('jobTitle' ,$event)">

                <hr>

            </div>

            <div class="search-place col-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-geo-alt-fill"
                    viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                </svg>
                <input class="form-control mx-2" type="text" placeholder="Search place"
                    (input)="updateJobFilterService('companyLocation', $event)">
                <hr>

            </div>
            <div class="search-place col-3">
                <select class="form-select" (change)="updateJobFilterService('experience', $event)">
                    <option value=null selected>Experience</option>
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                </select>

                <hr>



            </div>

            <div class="salary-div col-3">
                <div class="salary-range-label">
                    <label>Salary range</label>

                    <span>1200DT-3500DT</span>

                </div>

                <div class="row salary-range">



                </div>

            </div>
        </div>

    </nav>

    <div #toastttt class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

</div>
